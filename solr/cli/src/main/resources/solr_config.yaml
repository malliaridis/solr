solr:
  # Configuration for Solr Admin UI
  admin:
    enabled: true
    # Enabled experimental features in the AdminUI (like the New UI). Consider disabling this if
    # there are any issues.
    experimental: true
  auth:
    client:
      builder:
    options:
    # Can be undefined, basic or kerberos.
    type:
  cores:
    deleteUnknown: false
  default:
    confdir:
  data:
    home:
  features:
    experimental:
      newui:
        enabled: true
    remoteStreaming:
      enabled: false
    streamBody:
      enabled: false
  gzip:
    enabled: true
  host: "127.0.0.1"
  install:
    # Solr install directory. Leave undefined / empty to use Solr tip.
    dir:
    symDir:
  java:
    gc:
      log:
        options:
          # If append is true, the value is appended to a default set of GC log options.
          append: true
          value: "-Xlog:gc*"
      options:
        - "-XX:+PerfDisableSharedMem"
        - "-XX:+ParallelRefProcEnabled"
        - "-XX:MaxGCPauseMillis=250"
        - "-XX:+UseLargePages"
        - "-XX:+AlwaysPreTouch"
        - "-XX:+ExplicitGCInvokesConcurrent"
    memory:
      options:
        value:
      heap:
        value: "512m"
        dump:
          enabled:
          dir:
    stack:
      size: "256k"
  jetty:
    # Leave undefined / empty to use solr server dir.
    home:
    # Jetty Host to use. Falls back to solr.host
    host:
    https:
      port:
  jmx:
    enabled: false
    rmi:
      port: 18983
  log:
    dir:
  log4j:
    props:
  modules:
    - "jdk.incubator.vector"
  port:
    bind: 8983
    advertise:
  plugins:
    placement:
      enabled: false
      mode: simple
  security:
    acls:
      allow:
      deny:
    manager:
      enabled: false
  server:
    dir: ""
  solrxml:
    required: false
  ssl:
    checkPeerName:
    client:
      hostnameVerification: true
      needAuth:
      wantAuth:
      keyStore:
      keyStorePassword:
      keyStoreType:
    enabled: false
    # TODO See if the solr.ssl.keyStore can be merged with solr.jetty.keyStore.*
    keyStore:
    # TODO See if keyStore values can be an object
    keyStorePassword:
    keyStoreType:
    port:
    reload: true
    trustStore:
    trustStorePassword:
    trustStoreType:
  stop:
    # Stop key used for identifying Solr processes
    key: SolrRocks
    # If stop port is unspecified, "solr.port" is used.
    port: 7983
    # The time to wait for an instance to stop before gracefully terminating the process.
    waitMs: 180000
  timezone: "UTC"
  ulimit:
    checks:
      # Whether to check user resource limits.
      enabled: true
    # Recommended user limits (ulimit). Negative values are interpreted as unlimited.
    recommended:
      openFiles: 65000
      maxProcesses: 65000
      maxMemory: -1
      virtualMemory: -1
  zk:
    client:
      timeoutMs: 30000
    embedded:
      enabled: true
      chroot:
        create: true
      # TODO Host should be an array instead
      host: "127.0.0.1:9983"
    wait: 30

# TODO See if these are necessary and should be configured here
com:
  sun:
    management:
      jmxremote:
        enabled: false
        local:
          only: false
        ssl: false
        authenticate: false
        port: 18983
        rmi:
          port: 18983
